apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-server 
  annotations:
    kubernetes.io/ingress.class: contour
    cert-manager.io/cluster-issuer: zetsudev-issuer
    external-dns.alpha.kubernetes.io/hostname: code.zetsu.dev
    ingress.kubernetes.io/tls-minimum-version: "1.2"
    projectcontour.io/websocket-routes: /ws/socket.io
spec:
  ingressClassName: contour
  tls:
  - hosts:
    - code.zetsu.dev 
    secretName: code-server-tls
  rules:
  - host: code.zetsu.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: code-server 
            port:
              name: http 
      - path: /ws/socket.io
        pathType: Prefix
        backend:
          service:
            name: code-server 
            port:
              name: http 
